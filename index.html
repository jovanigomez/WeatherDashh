<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather DashBoard</title>
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Weather Board</h1>
            </div>
        </div>
        <div class="row">
        <div class="col-3">
         <label for="input-city" class="form-label">Search by city:</label>
         <input id="input-city" type="text" class="form-control" placeholder="Search">
         <button id="btn-search" type="button" class="btn-primary">Search</button>
        </div>
        <div class="col-9">
          <h1 id="city-name"></h1>
          <img src="" id="img-icon" alt=""/>
          <ul>
              <li>Temp:<span id="span-temp"></span></li>
              <li>Wind:<span id="span-wind"></span></li>
              <li>Temp:<span id="span-temp"></span></li>
              <li>Temp:<span id="span-temp"></span></li>
          </ul>
        </div>
        <div class="five-day">
        <h2>Five Day Forecast</h2>
        <section id="forecast-section" class="forecast">

        </section>
    </div>
        
</div>








</body>
</html>
